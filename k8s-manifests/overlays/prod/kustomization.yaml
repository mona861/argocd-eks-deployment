# kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: prod-

# Only set namespace for specific resources

resources:
- ../../base

components:
- ../common

configMapGenerator:
  - name: env-vars
    behavior: create
    options:
      disableNameSuffixHash: true
    literals:
      - ENV=prod